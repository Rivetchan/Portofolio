<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/20th.jpg">
    <title>Portofolio Rivet</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="images/20thcenturyboy.jpg" alt="Logo" class="logo-img">
            </a>
            <h1>Rivet</h1>
        </div>
        <nav>
            <ul class="navbar">
                <li><a href="CV/Rivet_cv.pdf" download>MY CV</a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="About.html">About Us</a></li>
                <li><a href="Skill.html">Skill</a></li>
                <li><a href="Album.html">Album & Event</a></li>
                <li><a href="Project.html">Project All</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-content">
        <div class="image-slideshow">
            <img id="slideshow-img" src="images/Peni Parker.jpg" alt="Slideshow Image">
        </div>

        <div class="welcome-container">
            <h1 id="welcome-text">Selamat Datang di Website Rivet</h1>
        </div>
    </div>

    <div class="music-player">
        <img src="images/logo/music.png" alt="Music Logo" class="music-logo" id="musicLogo" style="cursor: pointer;">
        <audio id="backgroundMusic" loop>
            <source src="music/candu.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>    

    <footer>
        <p>&copy; 2024 Rivet. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
    <script>
        const musicLogo = document.getElementById('musicLogo');
        const backgroundMusic = document.getElementById('backgroundMusic');

        function playMusic() {
            backgroundMusic.play().catch((error) => {
                console.log("Musik tidak bisa diputar otomatis: ", error);
            });
        }

        window.addEventListener('load', playMusic);

        musicLogo.addEventListener('click', () => {
            if (backgroundMusic.paused) {
                backgroundMusic.play().then(() => {
                    musicLogo.src = 'images/logo/music.png'; 
                }).catch((error) => {
                    console.log("Error saat memutar musik: ", error);
                });
            } else {
                backgroundMusic.pause();
                musicLogo.src = 'images/logo/mute.png'; 
            }
        });
    </script>
</body>
</html>
